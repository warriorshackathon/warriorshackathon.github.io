
<html>

<body>
  <div class='container-fluid'>
    <img id= "source" draggable="false" class='loading' src="https://media.giphy.com/media/3o7bu0k0rCu8ShB0k0/giphy.gif"/>

    <div id="canvasId" class ="canvasGroup">
      <canvas id="myCanvas" style="border:1px solid #c3c3c3;position: absolute; left: 0; top: 0; z-index: 1;">
        Your browser does not support the canvas element.
      </canvas>
      <canvas id="background" style="border:1px solid #c3c3c3;position: absolute; left: 0; top: 0; z-index: 0;">
        Your browser does not support the canvas element.
      </canvas>
    </div>
    <div id="types" class ="btnGroup">
      <div class="dropdown">
        <button onclick="myFunction()" class="btn btn-primary btn-lg dropbtn" id="Ink">
          Ink
        </button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#">test1</a>
          <a href="#">test2</a>
          <a href="#">test3</a>
      </div>
      <i>
        <button class="btn btn-primary btn-lg" id="Erase">
          Erase
        </button>
      </i>
      <i>
        <button class="btn btn-primary btn-lg" id="Highlight">
          Highlight
        </button>
      </i>
      <i>
        <button class="btn btn-primary btn-lg" id="Text">
          Text
        </button>
      </i>
      <i>
        <button class="btn btn-primary btn-lg" id="Finish">
          Finish
        </button>
      </i>
    </div>
    <div>
      <img src="" id="myimage" />
    </div>
    <span>
      Name: <input type="text" name="FirstName" value="" id="nameInput"><br>
      <button class="nameBtn" onclick="addName()">Submit</button>
    </span>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-auth.js"></script>

</html>
