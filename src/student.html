
<html>
<head>
  <title>Draw it Out - Student Page</title>
  <link rel="stylesheet" href="styles/student.css">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/1.8.527/pdf.min.js"></script>

</head>
<body>
  <div class='container-fluid'>
    <div class="page-header">
      <h1>Draw it Out! <br/><small id="teacherInstructionsGet"></small></h1>
    </div>

    <img id= "source" draggable="false" class='loading' src="https://media.giphy.com/media/3o7bu0k0rCu8ShB0k0/giphy.gif"/>

    <div id="canvasId" class ="canvasGroup">
      <canvas id="myCanvas" style="border:1px solid #c3c3c3;position: absolute; left: 0; top: 0; z-index: 1;">
        Your browser does not support the canvas element.
      </canvas>
      <canvas id="background" style="border:1px solid #c3c3c3;position: absolute; left: 0; top: 0; z-index: 0;">
        Your browser does not support the canvas element.
      </canvas>
    </div>
    <br>
    <div id="types" class="btn-group">
        <button class="btn btn-default btn-lg glyphicon glyphicon-pencil" id="black"></button>
        <button class="btn btn-danger btn-lg glyphicon glyphicon-pencil" id="red"></button>
        <button class="btn btn-primary btn-lg glyphicon glyphicon-pencil" id="blue"></button>
        <button class="btn btn-success btn-lg glyphicon glyphicon-pencil" id="green"></button>
        <button class="btn btn-default btn-lg glyphicon glyphicon-erase" id="Erase"></button>
    </div>

    <div>
      <img src="" id="myimage" />
    </div>
    <br>
    <span>
      <button class="nameBtn btn btn-primary btn-lg" id="Finish" onclick="addName()">Submit</button>
    </span>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-database.js"></script>
  <script src="scripts/student.js"></script>
</body>
</html>
